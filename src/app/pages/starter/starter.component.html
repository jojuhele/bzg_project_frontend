<section class="container content">
    <div class="row">
      <div *ngFor="let book of booksList" class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="card">
            <img class="card-img-top img-responsive" [src]="book.volumeInfo.imageLinks.thumbnail">
            <div class="card-body">
                <h4 class="card-title">{{book.volumeInfo.title}}</h4>
                <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-heart"></i> </button>
                <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-list"></i> </button>
                <button type="button" class="btn btn-info btn-circle"><i class="fa fa-share"></i> </button>
            </div>
        </div>
      </div>
    </div>
  </section>
